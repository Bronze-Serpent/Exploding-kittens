<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div>
        <form method="post">
            <h3>Registration</h3>
            <input type="text" id="login" name="login" placeholder="Username">
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="hidden" id="passwordEnterValueTime" name="passwordEnterValueTime">
            <input type="password" id="passwordConfirmation" name="passwordConfirmation" placeholder="Password">
            <input type="hidden" id="passwordConfirmationEnterValueTime" name="passwordConfirmationEnterValueTime">
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="script/reg.js"></script>
</body>
</html>
