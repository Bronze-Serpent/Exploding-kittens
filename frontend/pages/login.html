<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<h1 class="text-center">Explodding Kittens</h1>
<div>

    <div class="container h-10">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="card-body">
                            <form>
                                <h2 class="fs-4 card-title fw-bold mb-4">Login</h2>
                                <div class="mb-2">
                                    <label for="login" class="mb-2 text-muted">Логин</label>
                                    <input type="text" id="login" name="login" placeholder="Username" required
                                           autofocus>
                                    <div class="invalid-feedback">
                                        Password is required
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <label for="password" class="mb-2 text-muted">Пароль</label>
                                    <input type="password" id="password" name="password" placeholder="Password"
                                           required>
                                    <div class="invalid-feedback">
                                        Password is required
                                    </div>
                                </div>
                            </form>
                            <div class="d-flex align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                    <label for="remember" class="form-check-label">Remember Me</label>
                                </div>
                                <button id="log" onclick="sendData()" type="submit" class="btn btn-primary ms-auto">
                                    Войти
                                </button>
                            </div>
                            <div id="login-res" class="alert alert-danger d-none" role="alert">
                                Неверное имя пользователя или пароль
                            </div>
                            <div class="card-footer py-3 border-0">
                                <div class="text-center">
                                    Нет аккаунта? <a href="/register" class="text-dark">Создать новый</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
